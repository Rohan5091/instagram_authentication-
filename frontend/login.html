<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
</head>
<link rel="stylesheet" href="style.css">
<body>

  <div class="login-container">
    <h2 class="login-heading">Instagram Login</h2>
    <form action="#" method="post">
      <label for="login-email" class="login-label">Email:</label>
      <input type="email" id="login-email" name="email" class="login-input" placeholder="Your Email" required>

      <label for="login-password" class="login-label">Password:</label>
      <input type="password" id="login-password" name="password" class="login-input" placeholder="Your Password" required>

      <button type="submit" class="login-button">Login</button>
    </form>

    <div class="login-row">
      <a href="#">Forget password</a>
      <a href="./sinup.html">Sign Up</a>
    </div>
  </div>

</body>
</html>
